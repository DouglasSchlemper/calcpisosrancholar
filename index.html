<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Azulejos</title>
  <link rel="stylesheet" href="styles.css">
  <!-- React CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel CDN to use JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const Calculator = () => {
      const [area, setArea] = useState("");
      const [tileSizeHorizontal, setTileSizeHorizontal] = useState("");
      const [tileSizeVertical, setTileSizeVertical] = useState("");
      const [result, setResult] = useState("");
      const [totalSacks, setTotalSacks] = useState("");
      const [error, setError] = useState("");

      const calculateAmounts = () => {
        if (!area || !tileSizeHorizontal || !tileSizeVertical) {
          setError("Todos os campos s√£o obrigat√≥rios!");
          return;
        }

        setError("");
        const areaFloat = parseFloat(area);
        const tileSizeHorizontalFloat = parseFloat(tileSizeHorizontal);
        const tileSizeVerticalFloat = parseFloat(tileSizeVertical);
        const totalArea = areaFloat * 1.1;
        const totalTiles = Math.ceil(totalArea / (tileSizeHorizontalFloat * tileSizeVerticalFloat));
        const totalGrout = Math.ceil(totalArea * 0.5); 
        const totalMortar = Math.ceil(totalArea * 4);
        const totalSacksValue = Math.ceil(totalMortar / 20);

        setResult(`Total de Azulejos: ${totalTiles}, Total de Rejunte: ${totalGrout}`);
        setTotalSacks(`Total de Sacos de Argamassa: ${totalSacksValue}`);
      };

      return (
        <div className="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-400 via-green-500 to-purple-600">
          <div className="bg-white p-10 rounded-lg shadow-lg w-1/2">
            <h1 className="text-4xl font-bold mb-4 text-center">Calculadora de Azulejos üìè</h1>
            <form className="space-y-6">
              <div>
                <label htmlFor="area" className="block text-gray-800 font-bold mb-2">
                  √Årea (m¬≤) üìê
                </label>
                <input
                  type="text"
                  id="area"
                  name="area"
                  className="w-full border border-gray-300 p-2 rounded-lg"
                  placeholder="Insira a √°rea em metros quadrados"
                  value={area}
                  onChange={(e) => setArea(e.target.value)}
                />
              </div>
              {/* Os outros campos e bot√£o v√£o aqui */}
              {error && <p className="text-red-500">{error}</p>}
            </form>
            {result && <p className="mt-4 text-green-500 animate__animated animate__fadeIn">{result}</p>}
            {totalSacks && <p className="mt-4 text-green-500 animate__animated animate__fadeIn">{totalSacks}</p>}
          </div>
        </div>
      );
    };

    ReactDOM.render(<Calculator />, document.getElementById('root'));
  </script>
</body>
</html>
